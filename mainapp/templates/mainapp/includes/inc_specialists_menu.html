<ul class="links-menu">
    {% for link in links_menu %}
        <li>
            <a href="{% url 'specialists:specialist' link.pk %}"
               {% if request.resolver_match.kwargs.pk|add:'0' == link.pk %}
               class="active"
               {% elif request.resolver_match.kwargs.pk|add:'0' == None %}
               class="active"
               {% endif %}
            >{{ link.profession }}</a>
        </li>
    {% endfor %}
</ul>
